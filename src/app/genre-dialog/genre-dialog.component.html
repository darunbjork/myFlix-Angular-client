<div class="genre-container">
    <mat-toolbar>
      <mat-toolbar-row class="genre-header">
        <h3 mat-dialog-title class="genre-title">{{ data.name }}</h3>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="genre-content">
      <p>{{ data.description }}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </div>
