<!DOCTYPE html>
<div class="movie-container">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="movie.ImagePath" [alt]="movie.Title" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">Genre</button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">Director</button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">Synopsis</button>
      <button mat-icon-button color="warn" (click)="toggleFavorite(movie)">
        <mat-icon>{{ isFavorite(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
